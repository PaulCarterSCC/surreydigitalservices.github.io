---
layout: page
title: Blog
permalink: /blog/
---
{% for post in site.posts %}
  <div class="post">
    <h2>
      <small>{{ post.category | capitalize }}</small>
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h2>
    <div class="post-meta">{{ post.author }} on {{ post.date | date: "%-d %b %Y" }}</div>
    {{ post.excerpt }}
    <a href="{{ post.url | prepend: site.baseurl }}">Read more</a>
  </div>
{% endfor %}
